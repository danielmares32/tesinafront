<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

  <nb-layout>
    <nb-layout-header fixed><app-navbar></app-navbar></nb-layout-header>
    <nb-sidebar>
      <nb-card>
        <nb-list>
          <nb-list-item *ngFor="let user of users">
            <nb-user [name]="user.name" [title]="user.title">
            </nb-user>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </nb-sidebar>
    <nb-layout-column>
      <nb-chat [title]="userName"  status="warning" >
        <nb-chat-message *ngFor="let message of messages"
                        [type]="message.type"
                        [message]="message.text"
                        [reply]="message.reply"
                        [sender]="message.user.name"
                        [date]="message.date"
                        [files]="message.files"
                        [quote]="message.quote"
                        [latitude]="message.latitude"
                        [longitude]="message.longitude"
                        [avatar]="message.user.avatar"></nb-chat-message>
        <nb-chat-form (send)="sendMessage($event)" [showButton]="false" [dropFiles]="true">
        </nb-chat-form>
      </nb-chat>
    </nb-layout-column>
  </nb-layout>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/bold-and-dark.js"></script>
